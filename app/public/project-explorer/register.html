<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <style>
        body {
            margin-left: 10px;
        }
    </style>
  </head>
  <body>
    <h1>Project Explorer</h1>
    <h2>One Stop Database for Final Year Projects</h2>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html">Home</a>&nbsp;<a href="">Projects</a>&nbsp;<a href="login.html">Login</a>&nbsp;<a href="register.html">Register</a>
    <h2>Sign Up</h2>
    <p>First Name: <input type="text /"></p>
    <p>Last Name: <input type="text /"></p>
    <p>Email Address: <input type="text /"></p>
    <p>Password: <input type="password" /></p>
    <p>Matric Number: <input type="text /"></p>
    <p>Program:
        <select name = "Program">
           <option value = "Computer Science" selected>Computer Science</option>
           <option value = "Public Health">Public Health</option>
           <option value = "Anatomy">Anatomy</option>
        </select>
    </p>
    <p>Year of Graduation: 
        <select name = "Year of Graduation">
            <option value = "2020" selected>2020</option>
            <option value = "2019">2019</option>
            <option value = "2018">2018</option>
            <option value = "2017">2017</option>
            <option value = "2016">2016</option>
         </select>
    </p>
    <input type="submit" />
  </body>
</html>
