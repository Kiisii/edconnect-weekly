<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav id="nav"><p><a href="index.html" id="label">&nbsp;&nbsp;&nbsp;Project Explorer</a>&nbsp;&nbsp;<input type="text" placeholder="Search Projects" id="search" />&nbsp;&nbsp;<input type="button" value="Search" id="go" /><a href="search.html" class="leftnav1">Projects</a><a href="createProject.html" class="leftnav2">Submit</a><a href="login.html" class="rightnav">Login</a> <a href="register.html" class="rightnav">Sign up</a></p></nav>
    <br /><br />
    <h2 class="register-page">Sign up</h2>
    <div class="profile-content">
      <div class="profile-row1">
        <p>First name<br /><input class="tab" type="text" placeholder="First name" /></p>
        <p>Email<br /><input class="tab" type="text" placeholder="Your Email address" /></p>
        <p>Program<br /><select name = "Program" class="tab">
          <option value="Choose..." selected>Choose...</option>
          <option value = "Computer Science">Computer Science</option>
          <option value = "Public Health">Public Health</option>
          <option value = "Anatomy">Anatomy</option>
          </select>
        </p>
      </div>
      <div class="profile-row2">
        <p>Last name<br /><input class="tab" type="text" placeholder="Last name" /></p>
        <p>Password<br /><input class="tab" type="password" placeholder="Your Password" /></p>
        <div>
          <p>Matriculation number<br /><input class="smalltab" type="text" placeholder="e.g 16/2020" /></p>
          <p class="grad">Graduation Year<br /><select name = "Graduation Year" class="smalltab">
            <option value="Choose..." selected>Choose...</option>
            <option value = "2020">2020</option>
            <option value = "2019">2019</option>
            <option value = "2018">2018</option>
            </select>
          </p>
        </div>
      </div>
    </div>
    <a href="index.html"><input type="button" value="Sign up" id="started" class="register-page" /></a>
    <br /> <br /> <br /> <br />
    <div id="bottom-right">
      <p id="bottom-text">Project Explorer &copy; 2020 .<span id="edconnect"> Edconnect</span></p>
    </div>
  </body>
</html>
